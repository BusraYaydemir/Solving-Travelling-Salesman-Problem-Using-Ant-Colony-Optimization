<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TSP & ACO</title>
</head>

<body>

    <!--! DISTANCE MODAL -->
    <div id="content-distance-modal">
        <div id="distance-content">
            <table>
                <caption>Distances Between Cities</caption>
                <tbody id="distance">

                </tbody>
            </table>
        </div>
    </div>

    <!--! PHERMONE MODAL -->
    <div id="content-phermone-modal">
        <div id="phermone-content">

        </div>
    </div>

    <!--! PATH MODAL -->
    <div id="content-path-modal">
        <div id="path-content">
            <table>
                <caption>Ants' Routes</caption>

                <tbody id="ant-route">
                    <tr>
                        <td>Iteration</td>
                        <td>Ant</td>
                        <td>Route</td>
                        <td>Cost</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--! CONTAINER -->
    <div class="container">

        <!--* CITY WRAPPER -->
        <div class="city-wrapper">
            <canvas width="850" height="620" id="city-canvas"></canvas>
        </div>

        <!--* SETTING RESULT WRAPPER -->
        <div class="setting-result-wrapper">
            <div class="setting-result-buttons">
                <div class="setting-button">
                    <button id="settingBtn">
                        <i class="fa-solid fa-sliders" style="color: #FFEB3B;"></i>
                    </button>
                </div>
                <div class="result-button">
                    <button id="resultBtn">
                        <i class="fa-solid fa-chart-line" style="color: #FFEB3B;"></i>
                    </button>
                </div>
            </div>
            <!--? SETTING WRAPPER -->
            <div class="setting-wrapper" id="settingWrapper">
                <h3>Solving Travelling Salesman Problem Using Ant Colony Optimization</h3>
                <div class="options">
                    <div class="scroll">
                        <label for="ant-numbers">Ant Amount : </label>
                        <div class="input-wrapper">
                            <input type="range" id="ant-numbers" min="1" max="75">
                            <span id="ant-value">38</span>
                        </div>
                    </div>
                    <div class="scroll">
                        <label for="iteration-numbers">Iteration Amount : </label>
                        <div class="input-wrapper">
                            <input type="range" id="iteration-numbers" min="1" max="75">
                            <span id="iteration-value">38</span>
                        </div>
                    </div>
                    <div class="scroll">
                        <label for="alpha">α : </label>
                        <div class="input-wrapper">
                            <input type="range" id="alpha" min="0" max="1" step="0.01">
                            <span id="alpha-value">0.5</span>
                        </div>
                    </div>
                    <div class="scroll">
                        <label for="beta">β : </label>
                        <div class="input-wrapper">
                            <input type="range" id="beta" min="0" max="1" step="0.01">
                            <span id="beta-value">0.5</span>
                        </div>
                    </div>
                    <div class="scroll">
                        <label for="rho">ρ : </label>
                        <div class="input-wrapper">
                            <input type="range" id="rho" min="0" max="1" step="0.01">
                            <span id="rho-value">0.5</span>
                        </div>
                    </div>
                    <div class="scroll">
                        <label for="speed">Speed : </label>
                        <div class="input-wrapper">
                            <input type="range" id="speed" min="1" max="200">
                            <span id="speed-value">101</span>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="create">Create Algorithm</button>
                </div>
            </div>
            <!--? RESULT WRAPPER -->
            <div class="result-wrapper" id="resultWrapper">
                <div class="loading">
                    <div id="progress">

                    </div>
                    <div id="progress-number">0%</div>
                </div>

                <div class="best-result">
                    <div class="best-route-info">
                        <div class="best-route-text">
                            Best Route
                        </div>
                        <div class="best-cost-text">
                            Best Cost
                        </div>
                    </div>
                    <div class="best-route-result">
                        <div class="best-route" id="best-route">

                        </div>
                        <div class="best-cost" id="best-cost">

                        </div>
                    </div>
                </div>
                <div class="instant-cost-chart">
                    <div class="line-chart-text">
                        Instant Cost Chart
                    </div>
                    <canvas width="300" height="250" id="line-chart"></canvas>
                </div>
            </div>
        </div>
        <!--* MODAL WRAPPER -->
        <div class="modal-wrapper">
            <!--? DISTANCE MODAL -->
            <div class="distance-modal">
                <button class="btn" id="distanceBtn">
                    <i class="fa-solid fa-arrows-left-right-to-line" style="color: #FFEB3B;"></i>
                </button>
            </div>
            <!--? PHERMONE MODAL-->
            <div class="phermone-modal">
                <button class="btn" id="phermoneBtn">
                    <i class="fa-solid fa-bug" style="color: #FFEB3B;"></i>
                </button>
            </div>
            <!--? PATH MODAL -->
            <div class="path-modal">
                <button class="btn" id="pathBtn">
                    <i class="fa-solid fa-route" style="color: #FFEB3B;"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
